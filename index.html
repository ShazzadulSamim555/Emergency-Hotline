<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind css and Daisy-ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency-Hotline</title>
</head>

<body class="bg-blue-50 min-h-screen">
    <header>
        <!-- nav section -->
        <nav class="flex-col items-center gap-4 flex md:flex-row md:justify-between md:items-center bg-white px-8 py-4">
            <div class="flex items-center gap-3">
                <div>
                    <img class="w-8 md:w-16" src="assets/logo.png" alt="">
                </div>
                <div>
                    <h3 class="text-green-800 md:text-xl font-bold">Emergency <br> Service</h3>
                </div>
            </div>

            <div class=" flex gap-4">
                <button
                    class="px-2 text-xs md:text-base md:px-4 py-2 rounded-2xl bg-blue-50 flex gap-2 items-center font-bold"><span>0</span><img
                        class="w-5 h-fit" src="assets/heart.png" alt=""></button>
                <button
                    class="px-2 text-xs md:text-base md:px-4 py-2 rounded-2xl bg-blue-50 flex gap-2 items-center font-bold"><span>100</span><img
                        class="w-5 h-fit" src="assets/coin.png" alt=""></button>
                <button
                    class="px-2 text-xs md:text-base md:px-4 py-2 rounded-2xl bg-green-800 text-white flex gap-2 items-center"><span>0</span>copy</button>
            </div>
        </nav>

        <!-- head section -->
        <section class="w-full h-52"
            style="background: linear-gradient(90deg,rgba(5, 105, 32, 1) 0%, rgba(28, 145, 43, 1) 50%, rgba(5, 105, 32, 1) 100%);">
            <div class="h-full flex flex-col items-center justify-center gap-2 text-center px-4 md:px-0">
                <div>
                    <img class="w-12 md:w-24" src="assets/logo-dark.png" alt="">
                </div>
                <h2 class="text-2xl font-bold text-white">Emergency Service Directory</h2>
                <p class="text-white text-xs md:text-sm">Government Emergency Service at Your Fingertip - A Project by
                    The Government of The People Republic of the Bangladesh.</p>
            </div>
        </section>
    </header>

    
</body>

</html>
